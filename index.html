<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <form>
            <input type="text" placeholder="0" value="">
        </form>
        <div id="number">
            <button type="button" class="btn" id="clear">C</button>
            <button type="button" class="btn" id="btn" value="/">/</button>
            <button type="button" class="btn" id="btn" value="*">*</button>
            <button type="button" class="btn" id="back"><<</button>
            
            <button type="button" class="btn" id="btn" value="7">7</button>
            <button type="button" class="btn" id="btn" value="8">8</button>
            <button type="button" class="btn" id="btn" value="9">9</button>
            <button type="button" class="btn" id="btn" value="-">-</button>

            <button type="button" class="btn" id="btn" value="4">4</button>
            <button type="button" class="btn" id="btn" value="5">5</button>
            <button type="button" class="btn" id="btn" value="6">6</button>
            <button type="button" class="btn" id="btn" value="+">+</button>

            <button type="button" class="btn" id="btn" value="1">1</button>
            <button type="button" class="btn" id="btn" value="2">2</button>
            <button type="button" class="btn" id="btn" value="3">3</button>
            <button type="button" class="btn equal" id="Enter">=</button>

            <button type="button" class="btn" id="btn" value="/100">%</button>
            <button type="button" class="btn" id="btn" value="0">0</button>
            <button type="button" class="btn" id="btn" value=".">.</button>
        </div>
        
    </main>




    <script src="script.js"></script>
</body>
</html>
